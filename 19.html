<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Using Input</title>
</head>
<body>
    <form action = "/action">
        <div>
            <label for = "username"><u>Username -</u></label>
            <input 
            type = "text"
            placeholder = "Enter Username" 
            id = "username"
            name = "username"> 
            <!-- Basically to change the url 
            of the page that will open on
            clicking the submit button -->
        </div>
        <hr>
        <div>
            <label for = "password"><u>Password -</u></label>
            <input 
            type = "password" 
            placeholder = "Enter Password" 
            id = "password">
        </div>
        <hr>
        <button>Submit</button>
    </form>
</body>
</html>
