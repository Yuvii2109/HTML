<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Keys</title>
</head>
<body>
    <h2>a<b</h2>
    <h2>a&lt;b</h2>
    <!-- Basic difference between both the statements -->
    <h2>a>b</h2>
    <h2>a&gt;b</h2>
    <!-- Basically lesser than function doesn't get displayed
    in a conventional way while greater than function can be -->
    <p>Yuvraj Sachdeva</p>
    <!-- Similarly the HTML doesn't allow the allocation of 
    multiple spaces between 2 or more words so for that -->
    <p>Yuvraj &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Sachdeva</p>
</body>
</html>
