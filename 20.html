<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name attribute</title>
</head>
<body>
    <form action = "https://www.google.com/search">
        <!-- To redirect the data from 
        your generated web page to 
        google and link their search column -->
        <div>
            <label for = "Enter"><u>Look Up -></u></label>
        <input type = "text"
        placeholder = "Search on google from here"
        id = "Enter"
        name = "q">
        <button>Search</button>
        </div>
    </form>
</body>
</html>
