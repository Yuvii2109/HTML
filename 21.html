<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action = "/server">
        <div>
        <input type = "checkbox"
        name = "Robo"
        id = "human" > <!-- Checked is included when we
        need to consider the condition checked by default -->
        <label for = "human">I am not a robot</label>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
