<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Of Label</title>
</head>
<body>
    <form action = "/action">
        <div>
            <label for = "username"><u>Username -</u></label>
            <input type = "text" placeholder = "Enter Username" id = "username">
        </div>
        <hr>
        <div>
            <label for = "password"><u>Password -</u></label>
            <input type = "password" placeholder = "Enter Password" id = "password">
        </div>
        <hr>
        <div>
            <label for = "age"><u>Age -</u></label>
            <input type = "number" placeholder = "Enter Age" id = "age">
        </div>
        <hr>
        <div>
            <button>Submit</button> <!-- Default setting = Submit -->
            <button type = "reset">Reset</button> <!--Resets entire data entered in 
            spaces back to the placeholder-->
        </div>
    </form>
</body>
</html>
